# Fundamental Infrastructure Inventory
# ====================================
#
# Multi-Node Architecture:
#   [control_plane] - First node: runs shared services (ArgoCD, registry, Sentry, dashboard)
#   [workers]       - Additional nodes: runs application workloads
#
# SSH Authentication:
#   - Uses SSH agent by default (ssh-add your key before running)
#   - For CI: Set ANSIBLE_PRIVATE_KEY environment variable
#   - Override with: --private-key=/path/to/key
#
# Bootstrap:
#   Control plane: ./scripts/bootstrap.sh --role control-plane
#   Worker node:   ./scripts/bootstrap.sh --role worker --join-token <TOKEN>

[control_plane]
vps-prod ansible_host=5.10.248.55

[workers]
# Add worker nodes here when scaling out:
# worker-1 ansible_host=<IP>
# worker-2 ansible_host=<IP>

# Legacy group alias (for backward compatibility with existing playbooks)
[vps:children]
control_plane

[microk8s:children]
control_plane
workers

[all:vars]
ansible_user=root
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=accept-new'
