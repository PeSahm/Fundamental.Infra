apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fundamental-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: fundamental
    app.kubernetes.io/instance: fundamental-dev
    app.kubernetes.io/environment: development
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/PeSahm/Fundamental.Infra.git
    targetRevision: develop
    path: charts/fundamental-stack
    helm:
      valueFiles:
        - values-dev.yaml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: fundamental-dev
  
  syncPolicy:
