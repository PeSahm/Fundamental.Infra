  imagePullSecrets:
    - name: registry-credentials
  domain: "dev.academind.ir"
  environment: "development"
# =============================================================================
# Backend (Development)
# =============================================================================
backend:
  replicaCount: 1
  image:
    repository: registry.academind.ir/fundamental-backend
    tag: "dev-20251228-4a7608d"
    pullPolicy: Always
  aspnetEnvironment: "Development"
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  autoscaling:
    enabled: false
  podDisruptionBudget:
    enabled: false
  # Additional environment variables (must match template's .Values.backend.env)
  env:
    - name: ASPNETCORE_DETAILEDERRORS
      value: "true"
    - name: Logging__LogLevel__Default
      value: "Debug"
    # Sentry configuration
    - name: Sentry__Dsn
      valueFrom:
        secretKeyRef:
          name: sentry-credentials
          key: dsn
    - name: SENTRY_RELEASE
      value: "fundamental-backend@dev"
  secrets:
    existingSecret: "fundamental-backend-secrets"
    keys:
      jwtSecret: "jwt-secret"
      apiKey: "api-key"
# =============================================================================
# Frontend (Development)
# =============================================================================
frontend:
  replicaCount: 1
  image:
    repository: registry.academind.ir/fundamental-frontend
    tag: "dev-latest"
    pullPolicy: Always
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
  autoscaling:
    enabled: false
  podDisruptionBudget:
    enabled: false
  apiBaseUrl: "/api"
  # Sentry configuration for frontend
  # Note: Frontend DSN is typically baked at build time, but can be injected via env
  env:
    - name: SENTRY_DSN
      valueFrom:
        secretKeyRef:
          name: sentry-credentials
          key: frontend-dsn
    - name: SENTRY_RELEASE
      value: "fundamental-angular-admin@dev"
# =============================================================================
# Migrator (Development)
# =============================================================================
migrator:
  enabled: true
  image:
    repository: registry.academind.ir/fundamental-migrations
    tag: "dev-latest"
    pullPolicy: Always
  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
# =============================================================================
# Ingress (Development) - Overrides base values.yaml
# =============================================================================
# IMPORTANT: This section overrides the 'ingress' key from values.yaml
# The templates use .Values.ingress.* not frontendIngress/backendIngress
# =============================================================================
ingress:
  enabled: true
  className: "public"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/hsts: "true"
    nginx.ingress.kubernetes.io/hsts-max-age: "31536000"
    nginx.ingress.kubernetes.io/hsts-include-subdomains: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
  hosts:
    - host: dev.academind.ir
      paths:
        - path: /
          pathType: Prefix
          service: frontend
        - path: /api
          pathType: Prefix
          service: backend
  tls:
    - secretName: dev-academind-ir-tls
      hosts:
        - dev.academind.ir
# =============================================================================
# PostgreSQL (Development)
# =============================================================================
postgresql:
