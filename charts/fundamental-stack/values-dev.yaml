# =============================================================================
# Development Environment Values
# =============================================================================
# AUTO-GENERATED from config.yaml - DO NOT EDIT MANUALLY
# Run: ./scripts/generate-config.sh to regenerate
# =============================================================================

# Global settings
global:
  imagePullSecrets:
    - name: registry-credentials
  
  domain: "dev.academind.ir"

# =============================================================================
# Backend (Development)
# =============================================================================
backend:
  replicaCount: 1
  
  image:
    repository: registry.academind.ir/fundamental-backend
    tag: "prod-latest"
  
  aspnetEnvironment: "Development"
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  
  autoscaling:
    enabled: false
  
  podDisruptionBudget:
    enabled: false
  
  extraEnv:
    - name: ASPNETCORE_DETAILEDERRORS
      value: "true"
    - name: Logging__LogLevel__Default
      value: "Debug"
  
  secrets:
    existingSecret: "fundamental-backend-secrets"
    keys:
      jwtSecret: "jwt-secret"
      apiKey: "api-key"

# =============================================================================
# Frontend (Development)
# =============================================================================
frontend:
  replicaCount: 1
  
  image:
    repository: registry.academind.ir/fundamental-frontend
    tag: "prod-latest"
  
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
  
  autoscaling:
    enabled: false
  
  podDisruptionBudget:
    enabled: false
  
  apiBaseUrl: "/api"

# =============================================================================
# Migrator (Development)
# =============================================================================
migrator:
  enabled: true
  
  image:
    repository: registry.academind.ir/fundamental-migrations
    tag: "prod-latest"
  
  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# =============================================================================
# Ingress (Development)
# =============================================================================
ingress:
  enabled: true
  className: "public"
  
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/hsts: "true"
    nginx.ingress.kubernetes.io/hsts-max-age: "31536000"
    nginx.ingress.kubernetes.io/hsts-include-subdomains: "true"
  
  hosts:
    - host: dev.academind.ir
      paths:
        - path: /api
          pathType: Prefix
          service: backend
        - path: /
          pathType: Prefix
          service: frontend
  
  tls:
    - secretName: dev-academind-ir-tls
      hosts:
        - dev.academind.ir

# =============================================================================
# Registry Ingress (Development)
# =============================================================================
registryIngress:
  enabled: true
  className: "public"
  
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/auth-type: "basic"
    nginx.ingress.kubernetes.io/auth-secret: "registry-auth"
    nginx.ingress.kubernetes.io/auth-realm: "Container Registry"
  
  host: registry.academind.ir
  
  service:
    name: registry
    namespace: container-registry
    port: 5000
  
  tls:
    secretName: registry-tls

# =============================================================================
# PostgreSQL (Development)
# =============================================================================
postgresql:
  enabled: true
  
  image:
    repository: postgres
    tag: "17-alpine"
  
  auth:
    existingSecret: "postgresql-credentials"
    secretKeys:
      usernameKey: "username"
      passwordKey: "password"
    database: "fundamental_dev"
  
  persistence:
    enabled: true
    size: 5Gi
  
  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

# =============================================================================
# Redis (Development)
# =============================================================================
redis:
  enabled: true
  
  image:
    repository: redis
    tag: "7-alpine"
  
  auth:
    enabled: true
    existingSecret: "redis-credentials"
    existingSecretPasswordKey: "password"
  
  persistence:
    enabled: true
    size: 1Gi
  
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 25m
      memory: 64Mi

# =============================================================================
# Network Policies (Development)
# =============================================================================
networkPolicies:
  enabled: true
  ingressNamespace: "ingress"
  ingressControllerLabels:
    name: nginx-ingress-microk8s

# =============================================================================
# Service Account (Development)
# =============================================================================
serviceAccount:
  create: true
  name: "fundamental-dev-sa"
  annotations: {}
