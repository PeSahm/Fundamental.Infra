{{/*
=============================================================================
Frontend Ingress
=============================================================================
Routes all non-API traffic to Frontend service:
- dev.academind.ir/ → frontend:8080
- dev.academind.ir/*.js → frontend:8080/*.js
- dev.academind.ir/*.css → frontend:8080/*.css

No rewrite is needed - frontend nginx handles SPA routing internally.
=============================================================================
*/}}
{{- if and .Values.ingress.enabled .Values.frontend.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "fundamental-stack.fullname" . }}-frontend
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "fundamental-stack.frontend.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    # Remove rewrite annotations for frontend - pass through as-is
    nginx.ingress.kubernetes.io/use-regex: "false"
spec:
  ingressClassName: {{ .Values.ingress.className | default "public" }}
  
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "fundamental-stack.frontend.fullname" $ }}
                port:
                  number: {{ $.Values.frontend.service.port | default 80 }}
    {{- end }}
{{- end }}
