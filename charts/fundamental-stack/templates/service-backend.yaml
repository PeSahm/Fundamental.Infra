{{/*
=============================================================================
Backend Service
=============================================================================
ClusterIP service for internal communication.
The Ingress will route external traffic to this service.
=============================================================================
*/}}
{{- if .Values.backend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "fundamental-stack.backend.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "fundamental-stack.backend.labels" . | nindent 4 }}
  {{- with .Values.backend.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.backend.service.type | default "ClusterIP" }}
  
  # Session affinity for stateful connections (optional)
  {{- if .Values.backend.service.sessionAffinity }}
  sessionAffinity: {{ .Values.backend.service.sessionAffinity }}
  {{- if .Values.backend.service.sessionAffinityConfig }}
  sessionAffinityConfig:
    {{- toYaml .Values.backend.service.sessionAffinityConfig | nindent 4 }}
  {{- end }}
  {{- end }}
  
  ports:
    - name: http
      port: {{ .Values.backend.service.port | default 80 }}
      targetPort: http
      protocol: TCP
      {{- if and (eq .Values.backend.service.type "NodePort") .Values.backend.service.nodePort }}
      nodePort: {{ .Values.backend.service.nodePort }}
      {{- end }}
  
  selector:
    {{- include "fundamental-stack.backend.selectorLabels" . | nindent 4 }}
{{- end }}
