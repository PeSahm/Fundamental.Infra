{{/*
=============================================================================
Frontend Nginx Configuration
=============================================================================
Nginx config optimized for Angular SPA with:
- Non-root user support
- Security headers
- Gzip compression
- SPA routing (fallback to index.html)
- API proxy (optional)
=============================================================================
*/}}
{{- if .Values.frontend.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "fundamental-stack.frontend.fullname" . }}-nginx
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "fundamental-stack.frontend.labels" . | nindent 4 }}
data:
  nginx.conf: |
    # Nginx config for Angular SPA - Non-root compatible
    # Run as non-root user (matches securityContext)
    
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;
    
    events {
        worker_connections 1024;
        use epoll;
        multi_accept on;
    }
    
    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        
        # Logging
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';
        access_log /var/log/nginx/access.log main;
        
        # Performance
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        
        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml application/json application/javascript 
                   application/xml application/xml+rss text/javascript application/x-javascript
                   image/svg+xml;
        gzip_min_length 1000;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Hide nginx version
        server_tokens off;
        
        # Temp paths for non-root
        client_body_temp_path /tmp/client_temp;
        proxy_temp_path /tmp/proxy_temp;
        fastcgi_temp_path /tmp/fastcgi_temp;
        uwsgi_temp_path /tmp/uwsgi_temp;
        scgi_temp_path /tmp/scgi_temp;
        
        server {
            listen {{ .Values.frontend.containerPort | default 8080 }};
            server_name _;
            root /usr/share/nginx/html;
            index index.html;
            
            # Health check endpoint
            location /health {
                access_log off;
                return 200 'healthy';
                add_header Content-Type text/plain;
            }
            
            # Static assets with caching
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                access_log off;
            }
            
            # Angular SPA routing - fallback to index.html
            location / {
                try_files $uri $uri/ /index.html;
                
                # No caching for index.html (for deployments)
                location = /index.html {
                    expires -1;
                    add_header Cache-Control "no-store, no-cache, must-revalidate";
                }
            }
            
            {{- if .Values.frontend.nginx.apiProxy.enabled }}
            # API proxy (optional - can also be handled by Ingress)
            location /api {
                proxy_pass {{ .Values.frontend.nginx.apiProxy.target }};
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_cache_bypass $http_upgrade;
                proxy_read_timeout 90;
            }
            {{- end }}
            
            # Deny access to hidden files
            location ~ /\. {
                deny all;
                access_log off;
                log_not_found off;
            }
        }
    }
{{- end }}
