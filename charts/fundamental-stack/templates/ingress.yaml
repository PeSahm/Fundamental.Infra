{{/*
=============================================================================
Application Ingress
=============================================================================
Routes external traffic to Frontend and Backend:
- academind.ir/ → Frontend
- academind.ir/api → Backend

Supports:
- TLS termination (cert-manager)
- Path-based routing
- MicroK8s nginx ingress controller
=============================================================================
*/}}
{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "fundamental-stack.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "fundamental-stack.backend.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className | default "nginx" }}
  
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          {{- if eq .service "backend" }}
          {{- if $.Values.backend.enabled }}
          - path: {{ .path }}(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "fundamental-stack.backend.fullname" $ }}
                port:
                  number: {{ $.Values.backend.service.port | default 80 }}
          {{- end }}
          {{- else if eq .service "frontend" }}
          {{- if $.Values.frontend.enabled }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ include "fundamental-stack.frontend.fullname" $ }}
                port:
                  number: {{ $.Values.frontend.service.port | default 80 }}
          {{- end }}
          {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
