{{/*
=============================================================================
Frontend Service
=============================================================================
*/}}
{{- if .Values.frontend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "fundamental-stack.frontend.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "fundamental-stack.frontend.labels" . | nindent 4 }}
  {{- with .Values.frontend.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.frontend.service.type | default "ClusterIP" }}
  
  ports:
    - name: http
      port: {{ .Values.frontend.service.port | default 80 }}
      targetPort: http
      protocol: TCP
      {{- if and (eq .Values.frontend.service.type "NodePort") .Values.frontend.service.nodePort }}
      nodePort: {{ .Values.frontend.service.nodePort }}
      {{- end }}
  
  selector:
    {{- include "fundamental-stack.frontend.selectorLabels" . | nindent 4 }}
{{- end }}
