# =============================================================================
# Sentry Self-Hosted - Default Values (v26.1.0)
# =============================================================================
# Complete configuration for self-hosted Sentry deployment with:
# - Session Replay
# - Source Maps support
# - GitHub Integration
# - Performance Monitoring
#
# Architecture (26.x):
# - Images from GHCR (ghcr.io/getsentry/*)
# - Taskbroker + Taskworker replace Celery worker/cron
# - Kafka uses KRaft mode (no Zookeeper)
# - ClickHouse 25.3 (Altinity)
# =============================================================================

# Namespace for Sentry deployment
namespace: sentry

# Global settings
global:
  # Storage class for all PVCs
  storageClass: ""
  
  # Image pull secrets
  imagePullSecrets: []

# =============================================================================
# Sentry Core Configuration
# =============================================================================
sentry:
  # Sentry images (GHCR - DockerHub no longer publishes versioned tags)
  images:
    sentry:
      repository: ghcr.io/getsentry/sentry
      tag: "26.1.0"
      pullPolicy: IfNotPresent
    relay:
      repository: ghcr.io/getsentry/relay
      tag: "26.1.0"
      pullPolicy: IfNotPresent
    snuba:
      repository: ghcr.io/getsentry/snuba
      tag: "26.1.0"
      pullPolicy: IfNotPresent
    symbolicator:
      repository: ghcr.io/getsentry/symbolicator
      tag: "26.1.0"
      pullPolicy: IfNotPresent
    vroom:
      repository: ghcr.io/getsentry/vroom
      tag: "26.1.0"
      pullPolicy: IfNotPresent
    taskbroker:
      repository: ghcr.io/getsentry/taskbroker
      tag: "26.1.0"
      pullPolicy: IfNotPresent

  # Secret configuration
  existingSecret: "sentry-secrets"
  secretKeys:
    secretKey: "secret-key"
    
  # System configuration
  system:
    # Public URL for Sentry (used in emails, source maps, etc.)
    url: "https://sentry.academind.ir"
    # Admin email
    adminEmail: "admin@academind.ir"
    # Support email (defaults to adminEmail if not set)
    supportEmail: "mostafa.esmaeili8@gmail.com"
    # Security email (defaults to adminEmail if not set)
    securityEmail: "mostafa.esmaeili8@gmail.com"
    # Internal IPs that can access system endpoints
    internalIps: []

  # =========================================================================
  # Feature Flags
  # =========================================================================
  features:
    # Enable Session Replay
    sessionReplay: true
    # Enable Performance Monitoring
    performance: true
    # Enable Profiling
    profiling: true
    # Enable Custom Metrics
    customMetrics: true
    # Enable Issue Platform
    issuePlatform: true
    # Enable User Feedback
    userFeedback: true
    # Enable Alerts
    alerts: true
    # Enable Dashboards
    dashboards: true
    # Enable Discover (query builder)
    discover: true

  # =========================================================================
  # GitHub Integration
  # =========================================================================
  github:
    enabled: true
    # GitHub App configuration (set via secrets)
    appId: ""
    appName: "Sentry-Fundamental"
    # Will be configured from secrets
    privateKeySecret: "sentry-github"
    privateKeySecretKey: "private-key"
    webhookSecret: "sentry-github"
    webhookSecretKey: "webhook-secret"
    clientId: ""
    clientSecret: ""

  # =========================================================================
  # Mail Configuration
  # =========================================================================
  mail:
    enabled: true
    backend: "smtp"
    host: "smtp.gmail.com"
    port: 587
    useTls: true
    username: ""
    # Password from secret
    existingSecret: "sentry-mail"
    secretKey: "password"
    from: "sentry@academind.ir"

  # =========================================================================
  # Source Maps & Debug Symbols
  # =========================================================================
  sourceMaps:
    # Enable source map processing
    enabled: true
    # Storage for source maps and debug files
    storage:
      backend: "filesystem"  # or "gcs", "s3"
      # Filesystem storage
      filesystem:
        path: "/data/files"
        size: 20Gi

  # =========================================================================
  # Symbolicator (for native crash symbolication & source maps)
  # =========================================================================
  symbolicator:
    enabled: true
    replicaCount: 1
    
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 1Gi
    
    # Cache configuration
    cache:
      size: 10Gi
      
    # Processing configuration
    processing:
      # Enable JavaScript source map processing
      jsSourceMaps: true
      # Enable .NET PDB processing  
      dotnetPdb: true
      # Enable native symbolication
      native: true

  # =========================================================================
  # Replay (Session Replay)
  # =========================================================================
  replay:
    enabled: true
    
    # Vroom service for replay processing
    vroom:
      enabled: true
      replicaCount: 1
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi

# =============================================================================
# Web Service
# =============================================================================
web:
  replicaCount: 1
  
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi

  # Liveness and readiness probes
  livenessProbe:
    httpGet:
      path: /_health/
      port: 9000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 5

  readinessProbe:
    httpGet:
      path: /_health/
      port: 9000
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

# =============================================================================
# Taskbroker Service (replaces Celery worker in 26.x)
# =============================================================================
taskbroker:
  replicaCount: 1

  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

# =============================================================================
# Taskworker Service (replaces Celery cron in 26.x)
# =============================================================================
taskworker:
  replicaCount: 1
  concurrency: 4

  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 2Gi

# =============================================================================
# Relay Service (Event ingestion)
# =============================================================================
relay:
  enabled: true
  replicas: 1
  
  # Relay mode: managed, static, proxy
  # proxy mode: Simple forwarding without processing (simplest)
  # managed mode: Registers with Sentry upstream (requires credentials)
  # static mode: Uses local configuration
  mode: "proxy"
  
  # Log level: TRACE, DEBUG, INFO, WARN, ERROR
  logLevel: "INFO"
  
  image:
    repository: ghcr.io/getsentry/relay
    tag: "26.1.0"
  
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

# =============================================================================
# Snuba (Query service)
# =============================================================================
snuba:
  api:
    replicaCount: 1
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi

  consumer:
    replicaCount: 1
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi

  replacer:
    replicaCount: 1
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi

# =============================================================================
# Ingress Configuration
# =============================================================================
ingress:
  enabled: true
  host: "sentry.academind.ir"
  className: "public"
  tlsSecretName: "sentry-tls"

  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"

  hosts:
    - host: sentry.academind.ir
      paths:
        - path: /
          pathType: Prefix

  tls:
    - secretName: sentry-tls
      hosts:
        - sentry.academind.ir

  cors:
    enabled: true
    allowOrigins:
      - "https://sentry.academind.ir"
      - "https://dev.academind.ir"
      - "https://academind.ir"
      - "https://www.academind.ir"

# =============================================================================
# PostgreSQL (Sentry's primary database)
# =============================================================================
postgresql:
  enabled: true
  
  auth:
    database: sentry
    username: sentry
    existingSecret: "sentry-postgresql"
    secretKeys:
      userPasswordKey: "password"
  
  primary:
    persistence:
      enabled: true
      size: 20Gi
    
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 1Gi

# =============================================================================
# Redis (Caching and queuing)
# =============================================================================
redis:
  enabled: true
  
  architecture: standalone
  
  auth:
    enabled: true
    existingSecret: "sentry-redis"
    existingSecretPasswordKey: "password"
  
  master:
    persistence:
      enabled: true
      size: 5Gi
    
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi

# =============================================================================
# Kafka (Event streaming)
# =============================================================================
kafka:
  enabled: true
  
  controller:
    replicaCount: 1
    persistence:
      enabled: true
      size: 10Gi
    
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 1Gi

# =============================================================================
# ClickHouse (Analytics database)
# =============================================================================
clickhouse:
  enabled: true
  
  shards: 1
  replicaCount: 1
  
  persistence:
    enabled: true
    size: 20Gi
  
  resources:
    requests:
      cpu: 200m
      memory: 1Gi
    limits:
      cpu: 1000m
      memory: 2Gi

# =============================================================================
# Service Account
# =============================================================================
serviceAccount:
  create: true
  name: "sentry"
  annotations: {}

# =============================================================================
# Init Jobs
# =============================================================================
init:
  # Database migrations
  migrations:
    enabled: true
  
  # Create initial admin user
  createAdmin:
    enabled: true
    # Admin credentials from secret
    existingSecret: "sentry-admin"
    secretKeys:
      email: "email"
      password: "password"
