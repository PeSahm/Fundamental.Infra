name: Ansible Tests

on:
  push:
    branches: [main]
    paths:
      - 'ansible/**'
      - 'tests/ansible/**'
      - '.github/workflows/ansible-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'ansible/**'
      - 'tests/ansible/**'
      - '.github/workflows/ansible-tests.yml'
  workflow_dispatch:

jobs:
  lint:
    name: Ansible Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install ansible ansible-lint yamllint

      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install -r ansible/requirements.yml

      - name: Run yamllint
        run: |
          yamllint -c .yamllint.yml ansible/ tests/ansible/ || true

      - name: Run ansible-lint
        run: |
          ansible-lint ansible/playbooks/ --exclude tests/

  molecule:
    name: Molecule Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install ansible molecule molecule-plugins[docker] docker

      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install -r ansible/requirements.yml

      - name: Run Molecule tests
        working-directory: tests/ansible
        run: |
          molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

  # Integration tests against real VPS (manual trigger only)
  integration:
    name: Integration Tests (VPS)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          pip install ansible

      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install -r ansible/requirements.yml

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Run integration tests
        working-directory: ansible
        run: |
          ansible-playbook -i inventory/hosts.ini ../tests/ansible/test-setup-vps.yaml
        env:
          ANSIBLE_HOST_KEY_CHECKING: 'false'
