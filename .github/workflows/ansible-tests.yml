name: Ansible Tests

on:
  push:
    branches: [main]
    paths:
      - 'ansible/**'
      - 'tests/ansible/**'
      - '.github/workflows/ansible-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'ansible/**'
      - 'tests/ansible/**'
      - '.github/workflows/ansible-tests.yml'
  workflow_dispatch:

jobs:
  lint:
    name: Ansible Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install ansible ansible-lint yamllint

      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install -r ansible/requirements.yml

      - name: Run yamllint
        run: |
          yamllint -c .yamllint.yml ansible/ tests/ansible/ || true

      - name: Run ansible-lint
        run: |
          ansible-lint ansible/playbooks/ --exclude tests/

  syntax-check:
    name: Playbook Syntax Check
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          pip install ansible

      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install -r ansible/requirements.yml

      - name: Syntax check setup-vps.yaml
        working-directory: ansible
        run: |
          ansible-playbook playbooks/setup-vps.yaml --syntax-check

      - name: Syntax check test playbook
        working-directory: ansible
        run: |
          ansible-playbook ../tests/ansible/test-setup-vps.yaml --syntax-check
